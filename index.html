<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام كاشير مطعم مصري</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .menu-item {
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        .menu-item:hover {
            background: #ddd;
        }
        .order {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
        .total {
            font-size: 1.2em;
            font-weight: bold;
            text-align: left;
        }
        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .remove-btn {
            background: #dc3545;
        }
        .remove-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نظام كاشير مطعم مصري</h1>
        <div class="menu" id="menu">
            <!-- الأصناف سيتم إضافتها هنا ديناميكيًا -->
        </div>
        <div class="order">
            <h2>الطلبات</h2>
            <table id="orderTable">
                <thead>
                    <tr>
                        <th>الصنف</th>
                        <th>السعر</th>
                        <th>الكمية</th>
                        <th>الإجمالي</th>
                        <th>إزالة</th>
                    </tr>
                </thead>
                <tbody id="orderBody"></tbody>
            </table>
            <div class="total">الإجمالي: <span id="totalPrice">0</span> جنيه</div>
            <button onclick="printBill()">إصدار فاتورة</button>
        </div>
    </div>

    <script>
        // قائمة الأصناف
        const menuItems = [
            { name: "كشري", price: 25 },
            { name: "فول", price: 15 },
            { name: "طعمية", price: 10 },
            { name: "شاورما لحم", price: 50 },
            { name: "شاورما فراخ", price: 45 },
            { name: "مكرونة بالصلصة", price: 20 },
            { name: "مولوجية", price: 30 },
            { name: "بطاطس مقلية", price: 15 },
            { name: "مشروب غازي", price: 10 }
        ];

        // تحميل الأصناف في القائمة
        const menuDiv = document.getElementById('menu');
        menuItems.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'menu-item';
            itemDiv.textContent = `${item.name} - ${item.price} جنيه`;
            itemDiv.onclick = () => addToOrder(item);
            menuDiv.appendChild(itemDiv);
        });

        let orders = [];

        // إضافة صنف للطلب
        function addToOrder(item) {
            const existingOrder = orders.find(order => order.name === item.name);
            if (existingOrder) {
                existingOrder.quantity += 1;
            } else {
                orders.push({ ...item, quantity: 1 });
            }
            updateOrderTable();
        }

        // تحديث جدول الطلبات
        function updateOrderTable() {
            const orderBody = document.getElementById('orderBody');
            orderBody.innerHTML = '';
            let total = 0;

            orders.forEach((order, index) => {
                const row = document.createElement('tr');
                const itemTotal = order.price * order.quantity;
                total += itemTotal;
                row.innerHTML = `
                    <td>${order.name}</td>
                    <td>${order.price}</td>
                    <td>
                        <input type="number" value="${order.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
                    </td>
                    <td>${itemTotal}</td>
                    <td><button class="remove-btn" onclick="removeOrder(${index})">إزالة</button></td>
                `;
                orderBody.appendChild(row);
            });

            document.getElementById('totalPrice').textContent = total;
        }

        // تحديث الكمية
        function updateQuantity(index, quantity) {
            orders[index].quantity = parseInt(quantity) || 1;
            updateOrderTable();
        }

        // إزالة صنف من الطلب
        function removeOrder(index) {
            orders.splice(index, 1);
            updateOrderTable();
        }

        // إصدار فاتورة
        function printBill() {
            if (orders.length === 0) {
                alert("لا توجد طلبات!");
                return;
            }

            let bill = "فاتورة مطعم مصري\n\n";
            bill += "الصنف\t\tالسعر\tالكمية\tالإجمالي\n";
            bill += "----------------------------------------\n";
            let total = 0;

            orders.forEach(order => {
                const itemTotal = order.price * order.quantity;
                total += itemTotal;
                bill += `${order.name}\t${order.price}\t${order.quantity}\t${itemTotal}\n`;
            });

            bill += "----------------------------------------\n";
            bill += `الإجمالي: ${total} جنيه\n`;
            bill += `التاريخ: ${new Date().toLocaleString('ar-EG')}\n`;

            // عرض الفاتورة في نافذة تنبيه (يمكن تعديلها للطباعة)
            alert(bill);

            // إعادة تعيين الطلبات
            orders = [];
            updateOrderTable();
        }
    </script>
</body>
</html>
