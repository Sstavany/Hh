<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نظام بلايستيشن - حساب وقت اللعب وفاتورة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #e53935;
      margin-bottom: 20px;
    }
    label, select, button {
      font-size: 1.2rem;
    }
    select, button {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
      cursor: pointer;
      outline: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    select {
      background: #1f1f1f;
      color: #eee;
    }
    button.start {
      background-color: #e53935;
      color: white;
    }
    button.start:hover {
      background-color: #f44336;
    }
    button.stop {
      background-color: #388e3c;
      color: white;
    }
    button.stop:hover {
      background-color: #4caf50;
    }
    .timer {
      margin-top: 30px;
      font-size: 2rem;
      font-weight: bold;
      color: #f44336;
    }
    .invoice {
      margin-top: 40px;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 15px #e53935aa;
      display: none;
    }
    .invoice h2 {
      margin-bottom: 15px;
      color: #e53935;
      text-align: center;
    }
    .invoice p {
      font-size: 1.1rem;
      margin: 6px 0;
    }
    .print-btn {
      background-color: #e53935;
      border: none;
      color: white;
      padding: 12px;
      width: 100%;
      margin-top: 20px;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    .print-btn:hover {
      background-color: #f44336;
    }
  </style>
</head>
<body>

  <h1>نظام بلايستيشن - حساب وقت اللعب وفاتورة</h1>

  <label for="room">اختر الغرفة:</label>
  <select id="room">
    <option value="غرفة 1">غرفة 1</option>
    <option value="غرفة 2">غرفة 2</option>
    <option value="غرفة 3">غرفة 3</option>
    <option value="غرفة 4">غرفة 4</option>
  </select>

  <div>
    <button id="startBtn" class="start">بدء اللعب</button>
    <button id="stopBtn" class="stop" disabled>إيقاف اللعب</button>
  </div>

  <div class="timer" id="timerDisplay">00:00:00</div>

  <div class="invoice" id="invoice">
    <h2>فاتورة الدفع</h2>
    <p><strong>الغرفة:</strong> <span id="invRoom"></span></p>
    <p><strong>مدة اللعب:</strong> <span id="invDuration"></span></p>
    <p><strong>السعر لكل ساعة:</strong> 50 جنيه</p>
    <p><strong>السعر الإجمالي:</strong> <span id="invTotal"></span> جنيه</p>
    <button class="print-btn" onclick="window.print()">طباعة الفاتورة</button>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const timerDisplay = document.getElementById('timerDisplay');
    const invoice = document.getElementById('invoice');
    const invRoom = document.getElementById('invRoom');
    const invDuration = document.getElementById('invDuration');
    const invTotal = document.getElementById('invTotal');
    const roomSelect = document.getElementById('room');

    let startTime = null;
    let timerInterval = null;

    // ثمن الساعة
    const pricePerHour = 50;

    function formatTime(ms) {
      let totalSeconds = Math.floor(ms / 1000);
      let hours = Math.floor(totalSeconds / 3600);
      let minutes = Math.floor((totalSeconds % 3600) / 60);
      let seconds = totalSeconds % 60;

      return [
        hours.toString().padStart(2,'0'),
        minutes.toString().padStart(2,'0'),
        seconds.toString().padStart(2,'0')
      ].join(':');
    }

    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(() => {
        const elapsed = Date.now() - startTime;
        timerDisplay.textContent = formatTime(elapsed);
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      const elapsedMs = Date.now() - startTime;
      timerDisplay.textContent = formatTime(elapsedMs);

      // حساب السعر بناءً على الوقت بالساعات العشرية تقريبًا
      const hoursDecimal = elapsedMs / (1000 * 3600);
      const totalPrice = (hoursDecimal * pricePerHour).toFixed(2);

      // عرض الفاتورة
      invRoom.textContent = roomSelect.value;
      invDuration.textContent = formatTime(elapsedMs);
      invTotal.textContent = totalPrice;

      invoice.style.display = 'block';
    }

    startBtn.addEventListener('click', () => {
      invoice.style.display = 'none';
      startBtn.disabled = true;
      stopBtn.disabled = false;
      timerDisplay.textContent = "00:00:00";
      startTimer();
    });

    stopBtn.addEventListener('click', () => {
      stopBtn.disabled = true;
      startBtn.disabled = false;
      stopTimer();
    });
  </script>

</body>
</html>
