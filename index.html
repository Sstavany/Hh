<style>
  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    background-color: #121212;
    color: #e0e0e0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    padding: 30px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
  }
  h1 {
    width: 100%;
    text-align: center;
    color: #e53935;
    margin-bottom: 40px;
    font-size: 2.8rem;
    font-weight: 900;
    letter-spacing: 2px;
    text-shadow: 0 0 12px #e53935bb;
  }

  .room {
    background: #1f1f1f;
    width: 320px;
    border-radius: 18px;
    box-shadow: 0 0 25px #e5393555;
    padding: 25px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .room h2 {
    color: #e53935;
    margin-bottom: 15px;
    font-size: 1.8rem;
    text-shadow: 0 0 8px #e53935cc;
  }
  .timer {
    font-size: 3rem;
    font-weight: 900;
    color: #f44336;
    margin-bottom: 15px;
    letter-spacing: 3px;
    font-family: 'Courier New', Courier, monospace;
  }
  .price {
    font-size: 1.4rem;
    font-weight: 700;
    color: #ef5350;
    margin-bottom: 25px;
    text-shadow: 0 0 6px #ef5350aa;
  }

  .buttons {
    display: flex;
    gap: 15px;
  }
  button {
    flex: 1;
    padding: 12px 0;
    border: none;
    border-radius: 10px;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    color: white;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button.start {
    background-color: #e53935;
    box-shadow: 0 0 15px #e53935aa;
  }
  button.start:hover {
    background-color: #f44336;
  }
  button.stop {
    background-color: #388e3c;
    box-shadow: 0 0 15px #4caf5088;
  }
  button.stop:hover {
    background-color: #4caf50;
  }
  button.print {
    margin-top: 25px;
    background-color: #616161;
    color: #ddd;
    font-weight: 600;
    box-shadow: 0 0 8px #616161aa;
  }
  button.print:hover {
    background-color: #757575;
  }

  /* Invoice modal */
  .invoice-modal {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #1f1f1f;
    padding: 30px 40px;
    border-radius: 16px;
    box-shadow: 0 0 40px #e5393555;
    color: #e0e0e0;
    width: 350px;
    max-width: 90vw;
    z-index: 9999;
    display: none;
    flex-direction: column;
  }
  .invoice-modal h2 {
    margin-bottom: 25px;
    color: #e53935;
    text-align: center;
    font-size: 2rem;
    text-shadow: 0 0 10px #e5393555;
  }
  .invoice-modal p {
    font-size: 1.1rem;
    margin-bottom: 15px;
  }
  .invoice-modal button {
    margin-top: 25px;
    background-color: #e53935;
    padding: 12px 0;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1.2rem;
  }
  .invoice-modal button:hover {
    background-color: #f44336;
  }
  .overlay {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.8);
    z-index: 9998;
    display: none;
  }
</style>
</head>
