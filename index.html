<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام كاشير مطعم مصري</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to bottom, #f4f4f4, #e0e0e0);
            padding: 20px;
            direction: rtl;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2em;
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .menu-item {
            background: #3498db;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            font-size: 1.1em;
        }
        .menu-item:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
        .order {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 1em;
        }
        th {
            background: #2c3e50;
            color: white;
        }
        .quantity-control {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .quantity-control button {
            background: #3498db;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .quantity-control button:hover {
            background: #2980b9;
        }
        .quantity-control input {
            width: 40px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
        }
        .total {
            font-size: 1.3em;
            font-weight: bold;
            text-align: left;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        .print-btn {
            background: #28a745;
            color: white;
        }
        .print-btn:hover {
            background: #218838;
        }
        .remove-btn {
            background: #dc3545;
            color: white;
        }
        .remove-btn:hover {
            background: #c82333;
        }
        @media print {
            .no-print {
                display: none;
            }
            .print-area {
                font-size: 12pt;
                text-align: center;
            }
            .print-area table {
                width: 100%;
                border-collapse: collapse;
            }
            .print-area th, .print-area td {
                border: 1px solid #000;
                padding: 8px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container no-print">
        <h1>نظام كاشير مطعم مصري</h1>
        <div class="menu" id="menu"></div>
        <div class="order">
            <h2>الطلبات</h2>
            <table id="orderTable">
                <thead>
                    <tr>
                        <th>الصنف</th>
                        <th>السعر</th>
                        <th>الكمية</th>
                        <th>الإجمالي</th>
                        <th>إزالة</th>
                    </tr>
                </thead>
                <tbody id="orderBody"></tbody>
            </table>
            <div class="total">الإجمالي: <span id="totalPrice">0</span> جنيه</div>
            <div class="action-buttons">
                <button class="print-btn" onclick="printBill()">طباعة الفاتورة</button>
            </div>
        </div>
    </div>

    <div id="printArea" class="print-area" style="display: none;"></div>

    <script>
        const menuItems = [
            { name: "كشري", price: 25 },
            { name: "فول", price: 15 },
            { name: "طعمية", price: 10 },
            { name: "شاورما لحم", price: 50 },
            { name: "شاورما فراخ", price: 45 },
            { name: "مكرونة بالصلصة", price: 20 },
            { name: "مولوجية", price: 30 },
            { name: "بطاطس مقلية", price: 15 },
            { name: "مشروب غازي", price: 10 }
        ];

        const menuDiv = document.getElementById('menu');
        menuItems.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'menu-item';
            itemDiv.textContent = `${item.name} - ${item.price} جنيه`;
            itemDiv.onclick = () => addToOrder(item);
            menuDiv.appendChild(itemDiv);
        });

        let orders = [];

        function addToOrder(item) {
            const existingOrder = orders.find(order => order.name === item.name);
            if (existingOrder) {
                existingOrder.quantity += 1;
            } else {
                orders.push({ ...item, quantity: 1 });
            }
            updateOrderTable();
        }

        function updateQuantity(index, change) {
            orders[index].quantity = Math.max(1, orders[index].quantity + change);
            updateOrderTable();
        }

        function removeOrder(index) {
            orders.splice(index, 1);
            updateOrderTable();
        }

        function updateOrderTable() {
            const orderBody = document.getElementById('orderBody');
            orderBody.innerHTML = '';
            let total = 0;

            orders.forEach((order, index) => {
                const itemTotal = order.price * order.quantity;
                total += itemTotal;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.name}</td>
                    <td>${order.price}</td>
                    <td>
                        <div class="quantity-control">
                            <button onclick="updateQuantity(${index}, -1)">-</button>
                            <input type="number" value="${order.quantity}" min="1" readonly>
                            <button onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                    </td>
                    <td>${itemTotal}</td>
                    <td><button class="remove-btn" onclick="removeOrder(${index})">إزالة</button></td>
                `;
                orderBody.appendChild(row);
            });

            document.getElementById('totalPrice').textContent = total;
        }

        function printBill() {
            if (orders.length === 0) {
                alert("لا توجد طلبات!");
                return;
            }

            const printArea = document.getElementById('printArea');
            let bill = `
                <h2 style="text-align: center;">فاتورة مطعم مصري</h2>
                <p style="text-align: center;">التاريخ: ${new Date().toLocaleString('ar-EG')}</p>
                <table>
                    <thead>
                        <tr>
                            <th>الصنف</th>
                            <th>السعر</th>
                            <th>الكمية</th>
                            <th>الإجمالي</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            let total = 0;

            orders.forEach(order => {
                const itemTotal = order.price * order.quantity;
                total += itemTotal;
                bill += `
                    <tr>
                        <td>${order.name}</td>
                        <td>${order.price}</td>
                        <td>${order.quantity}</td>
                        <td>${itemTotal}</td>
                    </tr>
                `;
            });

            bill += `
                    </tbody>
                </table>
                <p style="text-align: left; font-weight: bold;">الإجمالي: ${total} جنيه</p>
            `;

            printArea.innerHTML = bill;
            printArea.style.display = 'block';
            window.print();
            printArea.style.display = 'none';

            orders = [];
            updateOrderTable();
        }
    </script>
</body>
</html>
